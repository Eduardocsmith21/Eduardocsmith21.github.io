<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="StyleCadastro.css">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
</head>
<body>
    <script src="Script.js" defer></script> <!--Derf para carregar o arquivo js assim que abrir o html-->
    <div>
        <h1 id="titulo">Login</h1>
        <br>
        <p id="subtitulo">Complete seu Login</p>
        <br><br><br><br><br>
    </div>
    <fieldset class="grupo">
        <div class="campo">
            <label for="email"><strong>Usuário</strong></label>
            <input type="email" name="email" id="usuario" required>
        </div>

        <div class="campo">
             <label for="sobrenome"><strong>Senha</strong></label>
            <input type="text" name="senha" id="senha" required>
        </div>
    </fieldset>

    <nav>
        <button class="botao" type="submit" id="btn_login" onclick="pegar()">Concluído</button>
    </nav>
</body>
</html>
