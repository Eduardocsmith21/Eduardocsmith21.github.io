<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="StyleCadastro.css">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
</head>
<body>
    <script src="Script.js" defer></script>
    <div>
        <h1 id="titulo">Cadastro</h1>
        <p id="subtitulo">Complete sua informações</p>
        <br><br>
    </div>
    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                 <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" nome="email" id="email" required>
        </div>

        <div class="campo">
                <label id="seletor_padrao_user"><strong>Padrão de Usuário</strong></label>
                <label>
                    <input type="radio" nome="pagamento" value="nome_sobrenome">Nome.Sobrenome
                </label>

                <label>
                    <input type="radio" name="pagamento" value="nome_numeros">Nome.Números
                </label>

                <label>
                    <input type="radio" name="pagamento" value="personalizado">Personalizado
                </label>
        </div>

        <div class="campo">
            <label for="senioridade"><strong>Região</strong></label>
            <select id="senioridade">
                <option selected disabled value="">Selecione</option>
                <option>Norte</option>
                <option>Nordente</option>
                <option >Centro-Oeste</option>
                <option>Sudeste</option>
                <option>Sul</option>
            </select>
        </div>
        <br><br><br>
        <nav>
            <button class="botao" type="submit" onclick="pegar_info_cadastro()">Concluído</button>
        </nav>
    </form>
</body>
</html>
